<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed</title>
    <!-- Updated Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        
        .confirmation-container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            position: relative;
        }

        .confirmation-icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: pop 1s ease;
        }

        /* Bubbles styling */
        .bubble {
            width: 10px;
            height: 10px;
            background-color: #4CAF50;
            border-radius: 50%;
            position: absolute;
            opacity: 0;
            animation: fly 1s ease forwards;
        }

        /* Position bubbles around the checkmark */
        .bubble:nth-child(2) { top: 20px; left: 50%; animation-delay: 0.1s; }
        .bubble:nth-child(3) { top: 40px; left: 70%; animation-delay: 0.2s; }
        .bubble:nth-child(4) { top: 60px; left: 30%; animation-delay: 0.3s; }
        .bubble:nth-child(5) { top: 70px; left: 60%; animation-delay: 0.4s; }
        .bubble:nth-child(6) { top: 90px; left: 50%; animation-delay: 0.5s; }

        /* Checkmark animation */
        @keyframes pop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        /* Bubble fly-out animation */
        @keyframes fly {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(-30px, -30px) scale(1);
                opacity: 0;
            }
        }

        .confirmation-message {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .confirmation-subtext {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }

        .button {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="confirmation-container">
        <!-- Bubbles positioned around the checkmark -->
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>

        <div class="confirmation-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="confirmation-message">Order Placed!</div>
        <div class="confirmation-subtext">Thank you for your purchase. Your order has been successfully placed.</div>
        <a href="home.html" class="button">Continue Shopping</a>
    </div>

</body>
</html>
